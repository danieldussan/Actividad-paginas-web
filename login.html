<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad paginas web</title>
    
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="js/login.js"></script>
    
</head>
<body>
    <header class="header-container"> 
        <h1> Proyecto (Cambiar nombre xd) </h1>      
    </header>
    <div class="nav-container">
        <a class="nav-element" href="#"> <span class="material-symbols-outlined"> home </span> Inicio </a>
        <a class="nav-element" href="#"> <span class="material-symbols-outlined"> forum </span> Foro </a>
        <a class="nav-element" href="#"> <span class="material-symbols-outlined"> contacts_product </span> Contactanos </a>
        <a class="nav-element" href="#"> <span class="material-symbols-outlined"> info </span> Acerca de nosotros </a>
    </div>

    <div class="card">
        <h2>Iniciar sesion</h2>
        <div class="form-container">
            <form>
                <input class="input-group" type="text" placeholder="Username" id="username" autocomplete="off" required>
                <input class="input-group" type="password" placeholder="Password" id="password" autocomplete="off" required>
               
                <input type="button" class="submit-button" value="Iniciar sesion" onclick="validarDatos()">            </form>
        </div>
    </div>

</body>
</html>
