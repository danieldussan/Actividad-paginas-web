<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar estudiantes por csv</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>

    <script src="../js/request.js"></script>
    <script src="../js/getUserData.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/validarLogin.js"></script>
    <script src="../js/validarRoles.js"></script>
    <script src="../js/administrators/upload-and-register.js"></script> <!-- AquÃ­ vinculas el script -->

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="display-4">
                    Agregar un archivo csv de usuarios
                </div>
                <br>
                <h1 id="name-container">
                    Nombre:
                </h1>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Subir Archivo CSV</h3>
                    </div>
                    <div class="card-body">
                        <form id="formulario" method="post" enctype="multipart/form-data" action="/admin/upload-and-register-users">
                            <div class="form-group">
                                <label for="file">Selecciona un archivo CSV:</label>
                                <input type="file" class="form-control-file" id="file" name="file">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Subir</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
