        max-height: 40px;

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="logoiub" src="../img/logoiubLetras.png" alt="LogoIUB">

        </div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a href="upload-and-register.html" class="nav-item nav-link text-primary">Agregar usuarios via archivo CSV</a>
                    <a href="users-list.html" class="nav-item nav-link text-primary">Ver lista de usuarios</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="mb-4">Crear Grupo</h2>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="group-id" placeholder="ID del Grupo">
                <label for="group-id">ID del Grupo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="period" placeholder="Periodo">
                <label for="period"> Periodo</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="weekday" name="weekday" aria-label="Día de la Semana">
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miércoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
                <label for="weekday">Día de la Semana</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="teachers" name="teachers" aria-label="Profesor">
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="teachers">Profesor</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="modules" name="modules" aria-label="Módulo">
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="modules">Módulo</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="classrooms" name="classrooms" aria-label="Salón">
                    <!-- Opciones generadas dinámicamente -->
                </select>
                <label for="classrooms">Salón</label>
            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="start-time" name="start-time" placeholder="Hora de Inicio">
                <label for="start-time">Hora de Inicio</label>
            </div>
            <div class="form-floating mb-3">
                <input type="time" class="form-control" id="end-time" name="end-time" placeholder="Hora de Finalización">
                <label for="end-time">Hora de Finalización</label>
            </div>
            <button type="button" class="btn btn-primary mt-4" onclick="createGroup()">Crear Grupo</button>
        </form>
    </div>

    <footer class="footer mt-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="logo-container text-center">
                        <img src="../img/logoiub.png" alt="Logo">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="names-container">
                        <h3>Jesus Perea</h3>
                        <h3>Alberto Perez</h3>
                        <h3>Daniel Dussan</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-container">
                        <h3>Contacto: </h3>
                        <h3>Bienestar@unibarranquilla.edu.co</h3>
                        <h3>Teléfono: +123456789</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</html>
