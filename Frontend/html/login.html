<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de acceso</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
    
    <script src="../js/modal.js"></script>
    <script src="../js/config/config.js"></script>
    <script src="../js/config/routes.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/login.js"></script>

</head>

<body>

    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="roles-list">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="confirmRole()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-total">
        <nav class="navbar">
            <div class="navbar-logo"><img class="logoiub" src="../img/logoiubLetras.png" alt=""></div>
            <a href="../index.html">
                <button class="navbar-nav">Regresar</button>
            </a>
        </nav>

        <div class="contenedor-login">
            <div class="contenido-formulario">
                <div>
                    <h2>Bienvenido</h2>
                </div>
                <form id="login-form" class="formulario" method="post">
                    <input class="input-group" type="text" placeholder="Username" id="username" autocomplete="off"
                        required>
                    <input class="input-group" type="password" placeholder="Password" id="password" autocomplete="off"
                        required>
                    <div class="radio-container">
                        <label for="student"><input type="radio" name="role" value="estudiante" id="student">
                            Estudiante</label><br>
                        <label for="teacher"><input type="radio" name="role" value="profesor" id="teacher">
                            Profesor</label><br>
                        <label for="admin"><input type="radio" name="role" value="administrador" id="admin">
                            Administrador</label>
                    </div>
                    <input type="button" class="submit-button" value="Iniciar sesion" onclick="validarLogin()">
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="logo-container">
                <img src="../img/logoiub.png" alt="Logo">
            </div>
            <div class="names-container">
                <h3>Jesus Perea</h3>
                <h3>Alberto Perez</h3>
                <h3>Daniel Dussan</h3>
            </div>
            <div class="contact-container">
                <h3>Contacto: </h3>
                <h3>Bienestar@unibarranquilla.edu.co</h3>
                <h3>Tel√©fono: +123456789</h3>
            </div>
        </footer>

    </div>
</body>

</html>
