<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de acceso</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="../js/routes.js"></script>
    <script src="../js/login.js"></script>
    
</head>
<body>
        <nav class="navbar">
            <div class="navbar-logo"><img class="logoiub" src="../img/logo.png" alt=""></div>
            <a href="../index.html">
                <button  class="navbar-nav">Regresar</button>
            </a>
        </nav>

    <div class="contenedor-login">
        <div class="contenido-formulario">
            <div><h2>Bienvenido</h2></div>
                <form class="formulario">
                    <input class="input-group" type="text" placeholder="Username" id="username" autocomplete="off" required>
                    <input class="input-group" type="password" placeholder="Password" id="password" autocomplete="off" required>     
                    <div class="radio-container">
                        <label for="student"><input type="radio" name="role" value="estudiante" id="student"> Estudiante</label><br>
                        <label for="teacher"><input type="radio" name="role" value="profesor" id="teacher"> Profesor</label><br>
                        <label for="admin"><input type="radio" name="role" value="administrador" id="admin"> Administrador</label></div>
                    <input type="button" class="submit-button" value="Iniciar sesion" onclick="validarDatos()">            
                </form>
        </div>   
    </div>

</body>
</html>
