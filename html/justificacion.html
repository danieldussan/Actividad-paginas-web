    <div class="contenedor-login">
        <div class="contenido-formulario">
                <form  class="formulario">
                    <div><h2>Formulario de Inasistencia</h2></div>
                    <!-- Motivo de Inasistencia -->
                    <label for="motivo">Motivo de Inasistencia:</label><br>
                    <textarea id="motivo" name="motivo" rows="4" cols="50" placeholder="Explique el motivo de su inasistencia..."></textarea><br>
            
                    <!-- Materia -->
                    <label for="materia">Modulo:</label><br>
                    <select id="materia" name="materia" class="select-group">
                        <option value="">Seleccione la materia</option>
                        <option value="matematicas">Paginas web</option>
                        <option value="ciencias">Programacion modular</option>
                        <option value="historia">Proyecto integrador</option>
                        <option value="lengua">Competencias Digitales</option>
                    </select><br>
            
                    <!-- Tipo de Inasistencia -->
                    <label for="tipo">Tipo de Inasistencia:</label><br>
                    <select id="tipo" name="tipo" class="select-group">
                        <option value="">Seleccione el tipo de inasistencia</option>
                        <option value="accidente">Accidente</option>
                        <option value="muerte_familiar">Muerte de un familiar</option>
                        <option value="cita_medica">Cita médica</option>
                        <option value="otra">Otra</option>
                    </select><br>

                    <label for="soporte">Subir Soporte de Inasistencia:</label><br>
                    <input type="file" id="soporte" name="soporte"><br>
            
                    <!-- Botón de Enviar -->
                    <button type="submit" class="submit-button">Enviar</button>
                </form>
        </div>   
    </div>
